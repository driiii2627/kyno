<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem Conexão - Kyno</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            padding: 2rem;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        p {
            color: #a3a3a3;
            margin-bottom: 2rem;
            max-width: 300px;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .retry-btn {
            background-color: #ffffff;
            color: #000000;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .retry-btn:active {
            opacity: 0.8;
        }

        .icon {
            width: 64px;
            height: 64px;
            margin-bottom: 1.5rem;
            color: #3b82f6;
            /* Blue accent */
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Cloud Off Icon -->
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" />
        </svg>

        <h1>Sem Conexão</h1>
        <p>Parece que você está offline. Verifique sua wifi ou dados móveis e tente novamente.</p>

        <button class="retry-btn" onclick="retryConnection()">Tentar Novamente</button>
    </div>

    <script>
        function retryConnection() {
            window.location.href = 'https://kynoo.vercel.app/';
        }

        // Auto-detect when internet comes back
        window.addEventListener('online', () => {
            console.log('Conexão restaurada! Recarregando...');
            retryConnection();
        });
    </script>
</body>

</html>
